<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="chatIA.css" />
    <link rel="stylesheet" href="global.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
</head>
<body>
    <aside class="sidebar">
        </aside>

    <main>
        <header class="main-header">
            </header>

        <section class="content">
                <div class="content-header">
                    <button class="new-ticket-btn" href="novochamado.html">+ Novo Chamado</button>
                </div>

                <section class="dashboard-stats">
                    <div class="chart-container">
                        <h3>Chamados por Status</h3>
                        <canvas id="statusChart"></canvas>
                    </div>
                    <div class="chart-container">
                        <h3>Chamados por Categoria</h3>
                        <canvas id="categoryChart"></canvas>
                    </div>
                </section>
                <div class="recent-tickets">
                    <div class="tickets-header">
                        </div>

                    <ul class="ticket-list">
                       </ul>
                </div>
        </section>
  </main>
  
  <script src="scripts.js" defer></script>
  <script src="chatIA.js" defer></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Gráfico 1: Chamados por Status (Rosca/Doughnut)
        const statusCtx = document.getElementById('statusChart').getContext('2d');
        new Chart(statusCtx, {
            type: 'doughnut',
            data: {
                labels: ['Finalizado', 'Em Análise', 'Pendente'],
                datasets: [{
                    label: 'Chamados',
                    data: [12, 5, 3], // Dados de exemplo
                    backgroundColor: [
                        '#2ecc71', // Verde (Finalizado)
                        '#e67e22', // Laranja (Em Análise)
                        '#95a5a6'  // Cinza (Pendente)
                    ],
                    borderColor: '#fff',
                    borderWidth: 3
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                    }
                }
            }
        });

        // Gráfico 2: Chamados por Categoria (Barras)
        const categoryCtx = document.getElementById('categoryChart').getContext('2d');
        new Chart(categoryCtx, {
            type: 'bar',
            data: {
                labels: ['Software', 'Hardware', 'Rede', 'Impressora', 'VPN'],
                datasets: [{
                    label: 'Nº de Chamados',
                    data: [15, 8, 10, 4, 6], // Dados de exemplo
                    backgroundColor: 'rgba(118, 77, 252, 0.7)', // Roxo do seu tema
                    borderColor: 'rgba(118, 77, 252, 1)',
                    borderWidth: 1,
                    borderRadius: 4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    });
  </script>
    
</body>
</html>
