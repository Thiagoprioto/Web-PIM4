<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Configurações de Perfil | Help-me</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="global.css"/>
    <link rel="stylesheet" href="config.css" />
     <link rel="stylesheet" href="chatIA.css" />
     
</head>
<body>
    <aside class="sidebar">
        <div class="logo">
            <span class="logo-icon">H</span>
            <span class="logo-text">Help-me</span>
        </div>
        <nav>
            <ul>
                <li><a href="dashboard.html" class="nav-item">Dashboard</a></li>
                <li><a href="index.html" class="nav-item">Abrir Chamado</a></li>
                <li><a href="configuração.html" class="nav-item">Configurações</a></li>
                <li><a href="login.html" class="nav-item">Sair</a></li>
            </ul>
        </nav>
    </aside>

    <main>
        <header class="main-header">
            <h1>Configurações de Perfil</h1>
        </header>

        <section class="content perfil-container">
            <div class="profile-section">
                <div class="profile-photo">
                    <img id="preview" src="https://via.placeholder.com/120" alt="Foto do perfil">
                    <label for="foto-input" class="change-photo-btn">Alterar foto</label>
                    <input type="file" id="foto-input" accept="image/*" hidden>
                </div>

                <form class="profile-form">
                    <div class="form-group">
                        <label for="nome">Nome completo</label>
                        <input type="text" id="nome" placeholder="Seu nome completo" value="Kira">
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="seuemail@exemplo.com" value="kira@exemplo.com">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="••••••••">
                    </div>

                    <div class="form-group">
                        <label for="endereço">Endereço</label>
                        <input type="text" id="endereço" placeholder="Endereço">
                    </div>

                    <div class="form-buttons">
                        <button type="submit" class="save-btn">Salvar Alterações</button>
                        <button type="button" class="cancel-btn">Cancelar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

               <script src="config.js" defer></script>
</body>
</html>
